      <!-- Author page -->
      <div class="author-container">
         <section class="author-discovery">
            <div class="dis-Main">
               <header class="dis-main-Header">신현민이란?</header>
               <section class="dis-main-Body">
                  <section class="dis-main-img"></section>
                  <div class="dis-main-text">
                     자자 주목,
                     여기 새로 들어온 신입생이 있다.
                     이름은 신현민이고, 나이는 24살
                     특기는 혼자 이상한거 공부하기, 딱히 특이 사항은 없고
                     보통 공격적이진읺으나, 가끔 배고프면 예민해질 수 있으니 조심하도록,

                     그럼 이상으로 신입생 소개를 마치마
                     모쪼록 오랜만에 들어온 신입이니 친절히 대해주도록.
                     이상.
                  </div>
               </section>
               <img class="seeMore" src="./imgfile/arrow-down.svg" alt="see more..">
            </div>
            <div class="dis-Sub">
               <header class="dis-sub-Header">인생이란?</header>
               <section class="dis-sub-Body">
                  <section class="dis-sub-img"></section>
                  <div class="dis-sub-text">
                     흐르는 강물을
                     거꾸로 거슬러
                     오르는 연어들의~
                     도무지 알 수 없는
                     그들만의 특이한~
                     이유 처럼~ 그
                     언제서 부터인가~
                     걸어 걸어 걸어 가다보면~

                  </div>
               </section>
               <img class="seeMore" src="./imgfile/arrow-down.svg" alt="see more..">
            </div>
         </section>

      </div>

   </div>
